<html>
<title>change bg on every click</title>
<head>
</head>
<body>
<button type="button" id="bg">CLICK ME !</button>
<script>
document.getElementById("bg").addEventListener("click",myfun);
function myfun()
{
var randcol="";
for(var i=0;i<6;i++)
{
randcol+=Math.floor(Math.random()*10)
}
document.body.style.background="#"+randcol;
}
</script>
</body>
</html>
